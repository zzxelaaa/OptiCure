<!-- templates/landing.html (do not remove/change this comment) -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Opticure Landing Page</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			/* Background photo */
			body {
				background: url("{{ url_for("static", filename="bg.jpg") }}") no-repeat center center fixed;
				background-size: cover;
				color: #fff;
			}

			/* Animation styles */
			@keyframes floating {
				0% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-20px);
				}
				100% {
					transform: translateY(0);
				}
			}

			.floating-object {
				animation: floating 3s ease-in-out infinite;
			}

			/* Button styles */
			.btn-primary {
				background-color: #007bff;
				border-color: #007bff;
				padding: 10px 20px;
				font-size: 1.2rem;
				border-radius: 30px;
				transition: background-color 0.3s, transform 0.3s;
			}

			.btn-primary:hover {
				background-color: #0056b3;
				transform: scale(1.05);
			}

			/* Centered container */
			.center-container {
				text-align: center;
			}

			/* Floating box styles */
			.floating-box {
				background-color: #001f45; /* Updated background color */
				border-radius: 20px; /* Rounded corners */
				padding: 40px 20px; /* Padding inside the container */
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow for a floating effect */
				color: #fff; /* Updated text color to white for contrast */
				width: calc(100% - 1in); /* Width of the container, leaving 1 inch of space on each side */
				height: calc(100vh - 2in); /* Height of the container, leaving 1 inch of space on top and bottom */
				max-width: 1500px; /* Maximum width of the container */
				max-height: 800px; /* Maximum height of the container */
				margin: auto; /* Center the container */
				display: flex; /* Use flexbox to center content */
				flex-direction: column; /* Arrange items vertically */
				align-items: center; /* Center items horizontally */
				justify-content: center; /* Center items vertically */
				position: relative;
			}

			/* Top bar styles */
			.top-bar {
				width: 100%;
				height: 50px;
				background-color: #0067b5; /* Updated top bar color */
				border-top-left-radius: 20px; /* Match container rounded corners */
				border-top-right-radius: 20px; /* Match container rounded corners */
				position: absolute;
				top: 0;
				display: flex;
				align-items: center;
				justify-content: flex-start;
				padding-left: 20px; /* Add some padding to the left */
			}

			/* Circle styles */
			.circle {
				width: 12px;
				height: 12px;
				border-radius: 50%;
				margin-right: 10px;
			}

			.circle-1 {
				background-color: #004982; /* Darker background color */
			}

			.circle-2 {
				background-color: #001f55; /* Slightly lighter color */
			}

			.circle-3 {
				background-color: #001f45; /* Lightest color from the palette */
			}

			/* Footer styles */
			.footer {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
				color: rgba(255, 255, 255, 0.7);
			}
		</style>
	</head>
	<body>
		<div class="container d-flex justify-content-center align-items-center center-container" style="height: 100vh">
			<div class="floating-box">
				<div class="top-bar">
					<div class="circle circle-1"></div>
					<div class="circle circle-2"></div>
					<div class="circle circle-3"></div>
				</div>
				<!-- Top bar with circles added -->
				<img
					src="{{ url_for('static', filename='logo.png') }}"
					alt="Opticure Logo"
					class="img-fluid floating-object"
					style="width: 80%; max-width: 300px; margin-bottom: 20px; margin-top: 60px" />
				<h1 class="mb-4">Welcome to Opticure</h1>
				<div>
					<a href="{{ url_for('dashboard') }}" class="btn btn-primary">Get Started</a>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>&copy; 2024 Opticure. All rights reserved.</p>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
