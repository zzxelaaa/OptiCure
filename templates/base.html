<!-- templates/base.html (do not remove/change this comment) -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Dashboard{% endblock %}</title>
		<!-- CDNs. Do not remove any -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
			integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
			crossorigin="anonymous" />
	</head>
	<body style="background-color: #001f45">
		<div class="topbar" style="background-color: #0067b5; padding: 1rem">
			<div class="d-flex align-items-center">
				<!-- Show the icon only if not in the dashboard page -->
				{% if not request.path.startswith('/dashboard') %}
				<a href="/dashboard" class="text-white text-decoration-none me-2">
					<i class="fa-solid fa-angle-left fa-2x"></i>
				</a>
				{% endif %}
				<h1 class="text-white mb-0">{% block topbar_text %}Default Topbar Text{% endblock %}</h1>
			</div>
		</div>
		<div class="container-fluid">{% block content %} {% endblock %}</div>
		<!-- Additional CDNs. Do not remove. -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/0aec8ea5b0.js" crossorigin="anonymous"></script>
	</body>
</html>
